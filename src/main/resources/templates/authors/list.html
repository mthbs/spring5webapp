<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author - List</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author?.id}">a</td>
        <td th:text="${author?.firstName}">a</td>
        <td th:text="${author?.lastName}">a</td>
    </tr>
</table>
</body>
</html>
